<div class="container">
  <h1 class="text-center">Haven't you always wanted a horse?</h1>
  <div class="horse-left-fill col-md-6">
  </div>
  <div class="col-md-6 text-center">
    <button class="favorite" ng-click="submitFavorite()">Mark as Favorite</button>
    <h2>{{animal.name.$t}}</h2>
    <img class="favImage" ng-if="photo" ng-src={{photo}}></img>
    <p>{{animal.description.$t}}</p>
    <h3><button ng-click="getRandomPet()">Find Another Horse</button><h3>
  </div>
</div>
