<div class="container" ng-controller="pigsController">
  <h1 class="text-center">Pigs are Great!</h1>
  <div class=" pig-left-fill col-md-6">
  </div>
  <div class="col-md-6 text-center">
    <button class="favorite" ng-click="submitFavorite()">Mark as Favorite</button>
    <h2>{{animal.name.$t}}</h2>
    <img ng-src={{photo}}></img>
    <p>{{animal.description.$t}}</p>
    <h3><button ng-click="getRandomPet()">Find Another Pig</button></h3>
  </div>
</div>
